<!DOCTYPE html>
<html>
  <link href='https://fonts.googleapis.com/css2?family=Open+Sans&display=swap' rel='stylesheet'>
  <link rel='stylesheet' href='styles.css'>
  <body>
    <div id='main'>
      <div id='media'></div>
      <div class='input-container'>
        <img class='icon' id='user-icon' src='images/user.png'>
        <input type='text' autofocus spellcheck='false' autocomplete='off' id='user' placeholder='Username' class='input'>
      </div>
      <div class='input-container'>
        <img class='icon' id='place-icon' src='images/place.png'>
        <input type='text' spellcheck='false' autocomplete='off' id='pid' placeholder='Place ID' class='input'>
      </div>
    </div>
    <div id='sub'>
      <input disabled type='image' src='/images/search.png' id='search'>
      <p id='status'></p>
      <div id='progress'>
        <div id='bar'></div>
      </div>
    </div>
    <script type='text/javascript' src='popup.js'></script>
  </body>
</html>
